<!DOCTYPE HTML>


<head>
 <html xmlns:th="http://www.thymeleaf.org">
</head>

<body>

    <header>
        <h1>A List of All Courses</h1>
    </header>

    <main th:each="course: ${courses}">
        <ul>
            <li >
            <a th:href="@{/course(id=${course.id})}" th:text="${course.name}"></a>
             </li>
        </ul>
    </main>
    
    <!-- 
  Part 2 API -->

  <form method="POST">
    <div class="">
      <label>Enter Course Name: </label>
      <input type="text" name="courseName"/>
    </div>

    <div>
      <label>Enter Course Description: </label>
      <input type="text" name="courseDescription"/>
    </div>

    <div>
      <label>Enter Course Topic: </label>
      <input type="text" name="topicName"/>
    </div>
  
    <div>
              <!-- this is how/where the request mapping is used   -->
        <button th:formaction="@{add-course}">Add Course</button>
    </div>

  </form>
    
    
    
   <form method="POST">
    <div class="">
      <label>Enter Course Name: </label>
      <input type="text" name="courseName"/>
    </div>

    <div>
              <!-- this is how/where the request mapping is used   -->
        <button th:formaction="@{delete-course}">Delete Course</button>
    </div>

  </form>
  
  
  
    
   <form method="GET">
    <div>
      <label>Enter Topic Name: </label>
      					 			<!-- this should match controller string-->					
      <input type="text" name="topicName" />
    </div>

    <div>
              <!-- this is how/where the request mapping is used   -->
        <button th:formaction="@{/find-by-topic}">Find Course</button>
    </div>

  </form>
  
  
    <form method="GET">

    <div>
              <!-- this is how/where the request mapping is used   -->
        <button th:formaction="@{/sort-courses}">Sort</button>
    </div>

  </form>
  
  
  
    
 
    
    <footer>
        <small>&copy WCCI 2020</small>
    </footer>

</body>

</html>
