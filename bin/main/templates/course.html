<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:each = "course: ${courses}">
	<title th:text="${course.name}">A course</title>
</head>
<body>

	<header>
		<h1>A Single Course</h1>
	</header>

	<div th:each = "course: ${courses}">
		<p th:text="${course.name}"></p>
		<p th:text="${course.description}"></p>
	
	
	<form method="post">
    

              <!-- this is how/where the request mapping is used   --> 
              <!-- name has to match the variable name set for the Id -->
      <button type="submit" th:value="${course.id}" name ="courseId" th:formaction="@{del-course}">Delete</button>


  </form>
	
	</div>	

	<footer>
		<p><a href="/show-courses">Back to home</a></p>
		<small>&copy WCCI 2020</small>
	</footer>

</body>
</html>
