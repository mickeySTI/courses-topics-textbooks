
<head>
 <html xmlns:th="http://www.thymeleaf.org">
</head>

<body>

    <header>
        <h1>A List of All Topics</h1>
    </header>

    <main th:each="topic: ${topics}">
        <ul>
            <li >
            <a th:href="@{/topic(id=${topic.id})}" th:text="${topic.name}"></a>
             </li>
        </ul>
    </main>

    <footer>
        <small>&copy WCCI 2020</small>
    </footer>

</body>

</html>
